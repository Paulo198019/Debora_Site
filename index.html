  <style>
    :root{
      --primary-900:#0b1b3b; /* azul executivo profundo */
      --primary-800:#102a5a;
      --primary-700:#123970;
      --accent-500:#3b82f6;
      --accent-400:#60a5fa;
      --neutral-50:#f8fafc;
      --neutral-100:#eef2f7;
      --neutral-300:#cbd5e1;
      --neutral-600:#475569;
      --neutral-800:#1f2937;
      --success-500:#22c55e;
      --danger-500:#ef4444;
      --shadow-1:0 8px 30px rgba(0,0,0,.22);
      --shadow-2:0 10px 40px rgba(6,24,44,.35);
      --radius-xl:18px;
      --radius-lg:14px;
      --radius-md:10px;
      --radius-sm:8px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      color:#e6eefb;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,.15), transparent 60%),
        radial-gradient(800px 400px at 90% -10%, rgba(16,42,90,.55), transparent 60%),
        linear-gradient(180deg, var(--primary-900) 0%, #091325 100%);
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{width:min(1120px, 92%); margin-inline:auto}

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(180deg, rgba(8,17,34,.9), rgba(8,17,34,.6));
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
    }
    .brand{
      display:flex; align-items:center; gap:10px; color:#fff; text-decoration:none;
      font-weight:800; letter-spacing:.2px; font-size:1.05rem;
    }
    .brand-mark{
      width:34px; height:34px; border-radius:10px;
      background:linear-gradient(135deg, var(--accent-500), var(--primary-700));
      display:grid; place-items:center; box-shadow: var(--shadow-1);
    }
    .brand-mark svg{filter: drop-shadow(0 2px 6px rgba(0,0,0,.35))}
    .nav-cta{
      display:flex; gap:10px; align-items:center;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 18px; border-radius:999px; border:1px solid transparent;
      font-weight:700; text-decoration:none; transition:.25s ease all; cursor:pointer;
      white-space:nowrap;
    }
    .btn-primary{
      color:#0b1220; background:linear-gradient(135deg, #7fb3ff, var(--accent-400));
      box-shadow: 0 6px 22px rgba(63,130,246,.35), inset 0 1px 0 rgba(255,255,255,.25);
    }
    .btn-primary:hover{transform:translateY(-1px); filter:saturate(105%)}
    .btn-outline{
      color:#dbe7ff; border-color:rgba(180,200,255,.25); background:rgba(255,255,255,.02);
    }
    .btn-outline:hover{border-color:rgba(180,200,255,.45); background:rgba(255,255,255,.06)}

    /* Hero */
    .hero{
      position:relative; padding:64px 0 40px;
      overflow:hidden;
    }
    .hero-grid{
      display:grid; grid-template-columns: 1.25fr .75fr; gap:34px; align-items:center;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background:rgba(96,165,250,.15); color:#cfe1ff; border:1px solid rgba(96,165,250,.35);
      font-weight:600; font-size:.9rem;
    }
    h1{
      font-size: clamp(1.9rem, 2.6vw + 1rem, 3rem);
      line-height:1.15; margin:18px 0 12px; letter-spacing:.1px;
      text-wrap:balance;
    }
    .muted{
      color:#c8d6f2; max-width:62ch; font-size:1.05rem;
    }
    .cta-row{display:flex; gap:14px; flex-wrap:wrap; margin-top:22px}
    .trust{
      display:flex; gap:18px; align-items:center; margin-top:18px; color:#b9c7e6; font-size:.95rem;
    }
    .trust .dot{width:6px; height:6px; border-radius:999px; background: #6fa2ff}

    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius-xl);
      padding:24px; box-shadow: var(--shadow-2);
      backdrop-filter: blur(8px);
    }
    .list{
      display:grid; gap:12px; margin:10px 0 0; padding:0;
      list-style:none;
    }
    .list li{
      display:flex; gap:12px; align-items:flex-start; color:#e4ecff;
      background: rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08);
      padding:12px 14px; border-radius: var(--radius-md);
    }
    .icon{
      width:22px; height:22px; min-width:22px; border-radius:6px;
      background:linear-gradient(135deg, var(--accent-500), var(--primary-700));
      display:grid; place-items:center; box-shadow: 0 6px 18px rgba(63,130,246,.35);
    }
    .note{
      margin-top:10px; color:#c8d6f2; font-size:.95rem;
    }

    /* Section wrapper */
    section{padding:56px 0; border-top:1px solid rgba(255,255,255,.06)}
    .section-title{
      font-size: clamp(1.4rem, 1.2vw + 1rem, 2rem);
      margin:0 0 10px;
    }
    .subtle{color:#c7d3ee}

    /* Features */
    .features{
      display:grid; grid-template-columns: repeat(3,1fr); gap:18px; margin-top:16px;
    }
    .feature{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.09);
      border-radius: var(--radius-lg); padding:18px; min-height:140px;
    }
    .feature h3{margin:8px 0 6px; font-size:1.05rem}
    .feature p{margin:0; color:#d3e0ff}

    /* CTA strip */
    .cta-strip{
      margin-top:20px; padding:18px; border-radius: var(--radius-lg);
      background: linear-gradient(90deg, rgba(59,130,246,.2), rgba(16,42,90,.6));
      border:1px solid rgba(96,165,250,.35);
      display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
    }

    /* Contato */
    .contact-grid{
      display:grid; grid-template-columns: 1fr 1fr; gap:22px; align-items:start;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius-xl); padding:22px; box-shadow: var(--shadow-1);
      backdrop-filter: blur(8px);
    }
